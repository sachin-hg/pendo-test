<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button with Pendo</title>
    <style>
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Pendo Integration Example</h1>
    <button id="actionButton">Click Me!</button>

                o[m] ||

                    [m].concat([].slice.call(arguments, 0))

          },
          account: {
            id: 107721,
          },
        });
      })('371d8561-301d-4847-5b84-be682d78199d');
    </script>
  </body>
</html>
